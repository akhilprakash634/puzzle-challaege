        .timer-text {

            top: 50%;

        let currentSet = 0;
        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = '';

        function startQuiz() {
            showQuestion();
            updateProgress();
        }

        function showQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            const currentQuizSet = quizSets[currentSet];
            const questionData = currentQuizSet[currentQuestion];

            let questionHTML = `
                <div class="question">
                    <h2>${questionData.question}</h2>
                    ${questionData.options.map((option, index) => `
                        <button onclick="selectAnswer(this, '${option}')">${option}</button>
                    `).join('')}
                </div>
                <button id="submit-btn" onclick="submitAnswer()">Submit Answer</button>
            `;

            quizContainer.innerHTML = questionHTML;
            updateProgress();
            startTimer();
        }

        function selectAnswer(button, answer) {
            selectedAnswer = answer;
            document.querySelectorAll('.question button').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
        }

        function submitAnswer() {
            clearInterval(timer);
            const currentQuizSet = quizSets[currentSet];
            if (selectedAnswer === currentQuizSet[currentQuestion].answer) {
                score++;
            }

            currentQuestion++;

            if (currentQuestion < currentQuizSet.length) {
                showQuestion();
            } else {
                showScore();
            }
            updateProgress();
        }

        function showScore() {
            const scorePopup = document.getElementById('score-popup');
            const scoreText = document.getElementById('score-text');
            const currentQuizSet = quizSets[currentSet];
            scoreText.textContent = `Your score: ${score} out of ${currentQuizSet.length}`;

            // Add emotes based on score
            let emote = '';
            if (score === currentQuizSet.length) {
                emote = 'ðŸŽ‰';
            } else if (score >= currentQuizSet.length / 2) {
                emote = 'ðŸ˜Š';
            } else {
                emote = 'ðŸ˜ž';
            }

            scoreText.textContent += ` ${emote}`;

            // Change the button text and onclick function based on the score
            const nextButton = scorePopup.querySelector('button');
            if (score < 4) {
                nextButton.textContent = 'Retry Set';
                nextButton.onclick = function () {
                    retrySet();
                    openRandomUrl();
                };
                scoreText.textContent += '\nYou need to score at least 4 to move to the next set. Please try again!';
            } else {
                nextButton.textContent = 'Ready for Next Set';
                nextButton.onclick = function () {
                    readyForNextSet();
                    openRandomUrl();
                };
            }

            scorePopup.style.display = 'flex';
        }
        function startTimer() {
            let timeLeft = 10;
            const timerElement = document.getElementById('timer');
            const timerCircle = document.querySelector('.timer-circle');
            const circumference = 2 * Math.PI * 25; // 25 is the radius of the circle

            timerElement.textContent = timeLeft;
            timerCircle.style.strokeDasharray = circumference;
            timerCircle.style.strokeDashoffset = 0;

            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;

                const offset = circumference * (1 - timeLeft / 10);
                timerCircle.style.strokeDashoffset = offset;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    submitAnswer();
                }
            }, 1000);
        }

        function retrySet() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('score-popup').style.display = 'none';
            showQuestion();
            updateProgress();
        }

        function readyForNextSet() {
            clearInterval(timer);
            currentSet++;
            if (currentSet < quizSets.length) {
                currentQuestion = 0;
                score = 0;
                document.getElementById('score-popup').style.display = 'none';
                showQuestion();
            } else {
                document.getElementById('quiz-container').innerHTML = '<h2>Congratulations! You have completed all quiz sets.</h2>';
                document.getElementById('score-popup').style.display = 'none';
            }
            updateProgress();
        }

        function updateProgress() {
            const progressBar = document.getElementById('progress');
            const setInfo = document.getElementById('set-info');
            const totalQuestions = quizSets[currentSet].length;
            const progress = ((currentQuestion) / totalQuestions) * 100;
            progressBar.style.width = `${progress}%`;
            setInfo.textContent = `Set ${currentSet + 1} of ${quizSets.length} | Question ${currentQuestion + 1} of ${totalQuestions}`;
        }

        startQuiz();
